{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinBuddy</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block extra_css %}{% endblock extra_css %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  </head>
  <body>
    <!-- NAVBAR BEGINS -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">FinBuddy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'finhealth' %}">Financial Health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'learn' %}">Learn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'finadvisor' %}">Financial Advisor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR ENDS -->

    {% block content %} {% endblock %}
    <footer class="py-3 bg-dark">
      <div class="container px-4">
        <div class="d-flex justify-content-between align-items-center">
          <ul class="text-start m-0 d-flex gap-4">
            <li>
              <a href="#"
                ><i
                  class="fab fa-facebook text-white"
                  style="font-size: 25px"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="fab fa-instagram text-white"
                  style="font-size: 25px"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="fab fa-twitter text-white"
                  style="font-size: 25px"
                ></i
              ></a>
            </li>
          </ul>
          <p class="m-0 text-end text-white">Copyright &copy; FinBuddy 2024</p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
